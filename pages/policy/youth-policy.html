  <section class="for-students">
    <div class="background-students">
      <img src="images/for-students.jpg" alt="" class="bg-students">
      <div class="effects"></div>
      <div class="students-bg__content">
        <h2 class="title for-students__title wow animate__fadeInDown">
          Для обучающихся
        </h2>
        <div class="for-students-list">
          <div class="line">
            <div class="for-students__items">
              <div class="icon-students">
                <img src="images/icons/university.png" alt="">
              </div>
              <div class="students-list__item">
                <h2 class="title students__title-list wow animate__fadeInDown">
                  Учись в прогрессивном вузе
                </h2>
                <p class="students-descript__text wow animate__fadeInRight">
                  Участие нашего университета в программе «Приоритет 2030» дает студентам  возможность 
                  учиться в статусном вузе, получить востребованное образование и внести свой вклад в 
                  развитие цифровой экономики нашей страны.
                </p>
                <p class="students-descript__text wow animate__fadeInRight">
                  97,8 наших выпускников трудоустроены к окончанию вуза благодаря сотрудничеству Университета 
                  с индустриальными партнёрами. 
                </p>
              </div>
            </div>
            <div class="for-students__items">
              <div class="icon-students">
                <img src="images/icons/it.png" alt="">
              </div>
              <div class="students-list__item">
                <h2 class="title students__title-list wow animate__fadeInDown">
                  Получи профессию будущего и вторую специальность IT профиля 
                </h2>
                <p class="students-descript__text wow animate__fadeInRight">
                  В ближайшие несколько лет в вузах-участниках проекта «Приоритет 2030» планируется создать более 300 новых образовательных программ. 
                  Каждая вторая из них связана с цифровыми технологиями и развитием искусственного интеллекта.
                  Уже сейчас в ПГУПС реализованы новые профили, нацеленные на проектирование систем искусственного интеллекта и
                  их использование на железнодорожном транспорте. При этом обучение на цифровой кафедре для студентов дневной формы обучения бесплатное. 
                </p>
              </div>
            </div>
          </div>
          <div class="line">
            <div class="for-students__items">
              <div class="icon-students">
                <img src="images/icons/science-students.png" alt="">
              </div>
              <div class="students-list__item">
                <h2 class="title students__title-list wow animate__fadeInDown">
                  Стань настоящим ученым
                </h2>
                <p class="students-descript__text wow animate__fadeInRight">
                  ПГУПС активно занимается наукой, в том числе в рамках проекта «Приоритет 2030». 
                  Есть разница: пассивно узнавать о чужих исследованиях и транслировать их слушателям в аудиториях 
                  или самостоятельно делать открытия, находясь в самом центре научных достижений. А значит, 
                  студенты получают самые актуальные, самые свежие знания из первоисточников. 
                  Наши обучающиеся могут не только наблюдать, как в вузе происходят важные научные открытия, 
                  но и принимать в них непосредственное участие.
                </p>
              </div>
            </div>
            <div class="for-students__items">
              <div class="icon-students">
                <img src="images/icons/star.png" alt="">
              </div>
              <div class="pstudents-list__item">
                <h2 class="title students__title-list wow animate__fadeInDown">
                  Выиграй грант
                </h2>
                <p class="students-descript__text wow animate__fadeInRight">
                  Научные исследования и проекты студентов получат гранты от вуза. 
                  Уже сейчас больше 100 студентов  на постоянной основе участвуют в выполнении 
                  научно-исследовательских и опытно-конструкторских работ. 
                </p>
              </div>
            </div>
        </div>
        <div class="line">
          <div class="for-students__items">
            <div class="icon-students">
              <img src="images/icons/startup.png" alt="">
            </div>
            <div class="students-list__item">
              <h2 class="title students__title-list wow animate__fadeInDown">
                Создавай стартап
              </h2>
              <p class="students-descript__text wow animate__fadeInRight">
                Положительный эффект от программы «Приоритет 2030» получат и те студенты, 
                которые хотят заниматься не наукой, а бизнесом. Мы стремимся к тому, чтобы 
                количество дипломных работ как стартапов увеличилось, как и предпринимателей 
                среди выпускников, вовлечённых в собственную инновационную деятельность.
              </p>
            </div>
          </div>
          <div class="for-students__items">
            <div class="students-list__item">
              <h2 class="title students__more wow animate__fadeInDown">
                <a href="pages/policy/youth-policy.html" class="politic__more">Узнать больше ➔</a>
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
